# Application Name
spring.application.name=demo

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
app.jwt.secret=VerySecretKeyForJwtDemo1234567890
app.jwt.expiration=3600000

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=INFO