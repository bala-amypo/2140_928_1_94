# ============================================
# APPLICATION SETTINGS
# ============================================
spring.application.name=BinOverflowPredictor
server.port=9001
server.servlet.context-path=/

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Use H2 database for simplicity (in-memory)
spring.datasource.url=jdbc:h2:mem:transport_pro;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (access at http://localhost:9001/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Don't initialize data on startup
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# ============================================
# SWAGGER / OPENAPI CONFIGURATION
# ============================================
# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# UI Configuration
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.validator-url=

# Package scanning for Swagger
springdoc.packages-to-scan=com.example.demo.controller
springdoc.paths-to-match=/api/**,/auth/**

# Show all endpoints in Swagger
springdoc.show-actuator=true

# ============================================
# JWT CONFIGURATION
# ============================================
app.jwt.secret=VerySecretKeyForJwtDemo1234567890
app.jwt.expiration=3600000

# ============================================
# SECURITY CONFIGURATION
# ============================================
# IMPORTANT: Do NOT set spring.security.user properties
# They will create default authentication which conflicts with our setup
# Remove these lines if they exist:
# spring.security.user.name=
# spring.security.user.password=
# spring.security.user.roles=

# ============================================
# CORS CONFIGURATION
# ============================================
# Allow all origins for development
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Application logging
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Swagger logging
logging.level.org.springdoc=INFO

# Database logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never