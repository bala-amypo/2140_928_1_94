spring.application.name=demo

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# JPA Configuration - Use create-drop to reset database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Disable foreign key checks temporarily
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

# Server Configuration
server.port=9001
server.servlet.context-path=/api

# JWT Configuration
app.jwt.secret=VerySecretKeyForJwtDemo1234567890
app.jwt.expiration=3600000

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE