spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9001
server.servlet.context-path=/

# JWT Configuration
app.jwt.secret=VerySecretKeyForJwtDemo1234567890
app.jwt.expiration=3600000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.example.demo.controller
springdoc.paths-to-match=/api/**

# Disable security for Swagger (temporary)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springdoc=INFO
logging.level.org.springframework.web=INFO