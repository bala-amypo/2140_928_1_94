# ============================================
# APPLICATION SETTINGS
# ============================================
spring.application.name=BinOverflowPredictor
server.port=9001
server.servlet.context-path=/

# ============================================
# DATABASE CONFIGURATION - MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ============================================
# SWAGGER / OPENAPI CONFIGURATION
# ============================================
# (Keep all Swagger settings same as above)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.example.demo.controller
springdoc.paths-to-match=/api/**,/auth/**

# ============================================
# JWT CONFIGURATION
# ============================================
app.jwt.secret=VerySecretKeyForJwtDemo1234567890
app.jwt.expiration=3600000

# ============================================
# CORS CONFIGURATION
# ============================================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# ============================================
# LOGGING
# ============================================
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springdoc=INFO
logging.level.org.hibernate.SQL=DEBUG